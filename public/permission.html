<!DOCTYPE html>
<html>

<head>
    <title>Gabriel ‚Äî Enable Microphone</title>
    <style>
        body {
            background: #050510;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #a0a0a0;
        }

        button {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .success {
            color: #4ade80;
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: #ef4444;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enable Voice Input üé§</h1>
        <p>Chrome requires you to grant microphone permission in a tab first. You only need to do this once.</p>
        <button id="enableBtn">Allow Microphone Access</button>
        <div id="successMsg" class="success">‚úÖ Permission granted! You can close this tab and use voice in the
            extension.</div>
        <div id="errorMsg" class="error">‚ùå Permission denied. Please check browser settings.</div>
    </div>

    <script>
        document.getElementById('enableBtn').addEventListener('click', async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('enableBtn').style.display = 'none';

                // Notify extension popup if open (optional)
                chrome.runtime.sendMessage({ type: 'PERMISSION_GRANTED' });

                setTimeout(() => window.close(), 3000);
            } catch (err) {
                console.error(err);
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('errorMsg').textContent = '‚ùå Error: ' + err.message;
            }
        });
    </script>
</body>

</html>
