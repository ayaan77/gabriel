<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gabriel ‚Äî Enable Microphone</title>
    <style>
        body {
            background: #050510;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #a0a0a0;
        }

        button {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        .success {
            color: #4ade80;
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: #ef4444;
            display: none;
            margin-top: 20px;
        }

        .instruction-arrow {
            font-size: 40px;
            position: fixed;
            top: 20px;
            left: 20px;
            animation: bounce 1s infinite;
            display: none;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="instruction-arrow" id="arrow">‚ÜñÔ∏è</div>
    <div class="container">
        <h1>Enable Voice Input üé§</h1>
        <p>Chrome requires explicit permission. Click the button below, then <b>Allow</b> the browser prompt.</p>
        <button id="enableBtn">Allow Microphone Access</button>
        <p id="status" style="font-size: 12px; margin-top: 15px; color: #888; display: none;">Check top-left of
            browser...</p>
        <div id="successMsg" class="success">‚úÖ Permission granted! You can close this tab.</div>
        <div id="errorMsg" class="error">‚ùå Permission denied. Please check browser settings.</div>
    </div>

    <script>
    document.getElementById('enableBtn').addEventListener('click', async () => {
      const btn = document.getElementById('enableBtn');
      const status = document.getElementById('status');
      const arrow = document.getElementById('arrow');
      
      btn.disabled = true;
      btn.innerText = 'Requesting...';
      status.style.display = 'block';
      arrow.style.display = 'block';

      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        
        document.getElementById('successMsg').style.display = 'block';
        btn.style.display = 'none';
        status.style.display = 'none';
        arrow.style.display = 'none';
        
        // Notify extension context (optional but good practice)
        if (chrome && chrome.runtime) {
           chrome.runtime.sendMessage({ type: 'PERMISSION_GRANTED' }).catch(() => {}); 
        }
        
        setTimeout(() => window.close(), 2000);
      } catch (err) {
        console.error(err);
        document.getElementById('errorMsg').style.display = 'block';
        document.getElementById('errorMsg').textContent = '‚ùå Error: ' + err.message;
        btn.disabled = false;
        btn.innerText = 'Try Again';
        status.style.display = 'none';
        arrow.style.display = 'none';
      }
    });
    </script>
</body>

</html>
